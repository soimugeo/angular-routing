<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a [routerLink]="['/home']" class="nav-link"
         routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/products']" class="nav-link"
         routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Product List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/products', 0, 'edit']"
         routerLinkActive="active">Add Product</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item"
    *ngIf="!isMessageDisplayed(); else hideMessages1">
      <a class="nav-link" (click)="showMessages()">Show Messages</a>
    </li>
    <ng-template #hideMessages1>
      <li class="nav-item">
        <a class="nav-link" (click)="hideMessages()">Hide Messages</a>
      </li>
    </ng-template>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a [routerLink]="['/login']" class="nav-link">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-2">
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>
